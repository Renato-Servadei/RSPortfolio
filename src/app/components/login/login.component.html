<body id="login-body">
    <div id="login-card" class="card text-center mx-auto" style="width: 25rem;">
        <div class="card-header">
            <h1 class="mt-2">Iniciar Sesión</h1>
            <!-- <form  [formGroup]="form" (ngSubmit)="onEnviar($event)" > -->
            <form>
                <div class="form-group pt-5 mb-3">
                    <label for="exampleInputEmail1">Correo Electrónico</label>
                    <input formControlName="email" type="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@proveedor.com">
                    <div *ngIf="Email?.errors && Email?.touched ">
                        <p *ngIf="Email?.hasError('required')" class="text-danger">
                            El correo electrónico es requerido para ingresar
                        </p>
                        <p *ngIf="Email?.hasError('email')" class="text-danger">
                            El formato del correo electrónico es incorrecto
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" id="exampleInputPassword1" placeholder="ingrese la contraseña de al menos 8 caracteres">
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="text-danger">
                            La contraseña es requerida para ingresar
                        </p>
                        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                            La contraseña debe contener 8 o más caracteres
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-light mt-5">Ingresar</button>
            </form>
        </div>
    </div>
</body>
