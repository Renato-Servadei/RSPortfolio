<app-navbar></app-navbar>
<body id="login-body">
    <div id="login-card" class="card text-center mx-auto" style="width: 25rem">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-group pt-4 mb-3">
                    <label class="text-left" for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                    <button type="submit" class="btn btn-outline-light mt-5" [disabled]="!f.valid">
                        <i class="fa-solid fa-right-to-bracket"></i> Ingresar
                      </button>
                </div>
            </form>
            <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Acceso denegado: {{errMsj}}</div>
        </div>
    </div>
</body>
