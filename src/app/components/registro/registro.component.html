<app-navbar></app-navbar>

<body id="registro-body">
    <div id="registro-card" class="card text-center mx-auto" style="width: 25rem">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group pt-4 mb-3">
                    <label class="text-left" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required />
                    <label class="text-left" for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required />
                    <label class="text-left" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required />
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
                    <button type="submit" class="btn btn-outline-light mt-5" [disabled]="!f.valid">
            <i class="fa-solid fa-right-to-bracket"></i> Registrarse
          </button>
                </div>
            </form>
            <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger mt-3">
                Acceso denegado: {{ errMsj }}
            </div>
        </div>
    </div>
</body>
